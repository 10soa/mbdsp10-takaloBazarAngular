<div class="password__form white-bg">
    <form [formGroup]="addForm" (ngSubmit)="validate()">
      <div class="password__input">
        <p>Pourquoi refuseriez-vous cette offre ?</p>
        <textarea placeholder="" rows="4" cols="50" formControlName="note"></textarea>
      </div>
      <div class="password__input">
        <button type="submit" class="os-btn os-btn-black">Soumettre  <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"
            aria-hidden="true"></span></button> 
            <button type="button" (click)="closed()" class="os-btn os-btn-red" style="float: right;">Annuler</button>
       </div>
    </form>
  </div>
