<section [ngClass]="'extra__info transition-3 ' + (utilsService.openMobileMenus ? 'info-opened' : '')">
  <div class="extra__info-inner">
    <div class="extra__info-close text-end">
      <a (click)="utilsService.handleOpenMobileMenu()" class="extra__info-close-btn cursor-pointer">
        <i class="fal fa-times"></i>
      </a>
    </div>

    <!-- side-mobile-menu start -->
    <nav class="side-mobile-menu d-block d-lg-none mm-menu">
      <ul>
        <li [ngClass]="'menu-item-has-children'">
          <div class="mobile-menu-btn d-lg-none">
            <a (click)="utilsService.handleOpenMobileMenu()" class="mobile-menu-toggle cursor-pointer">
              <i class="fas fa-bars"></i>
            </a>
          </div>
        </li>
        <li [ngClass]="'menu-item-has-children'">
          <a (click)="utilsService.handleSearchOpen()" class="search-toggle cursor-pointer">
            <i class="ion-ios-search-strong"></i> Recherche
          </a>
        </li>
        <li [ngClass]="'menu-item-has-children'" *ngIf="sessionService.isConnected()">
          <a [routerLink]="['/object/new']" class="cart cursor-pointer">
            <i class="fa fa-plus"></i>
            Nouvel Objet
          </a>
        </li>
        <li [ngClass]="'menu-item-has-children'" *ngIf="sessionService.isConnected()">
          <a [routerLink]="['/object/my-objects']" class="cart cursor-pointer">
            <i class="fa fa-crown"></i>
            Mes Objets
          </a>
        </li>
      </ul>
    </nav>
    <!-- side-mobile-menu end -->
  </div>
</section>

<!--  body overlay  -->
<div (click)="utilsService.handleOpenMobileMenu()"
  [ngClass]="'body-overlay transition-3 ' + (utilsService.openMobileMenus ? 'opened' : '')"></div>
