<div class="modal-header">
    <h4 class="modal-title w-100 text-center">Signaler un objet</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()" [disabled]="loading"></button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="submitReport()">
      <div class="mb-3">
        <label for="reason" class="form-label">Raison</label>
        <select id="reason" class="form-select" [(ngModel)]="selectedReason" name="reason" [disabled]="loading">
          <option *ngFor="let report of typeReports" [value]="report.name">{{ report.name }}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="customReason" class="form-label">Autre raison</label>
        <input type="text" id="customReason" class="form-control" [(ngModel)]="customReason" name="customReason" [disabled]="loading">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span *ngIf="!loading">Envoyer</span>
      </button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()" [disabled]="loading">Annuler</button>
  </div>
