<div class="modal-header">
    <h4 class="modal-title w-100 text-center">Signaler un objet</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="submitReport()">
      <div class="mb-3">
        <label for="reason" class="form-label">Raison</label>
        <select id="reason" class="form-select" [(ngModel)]="selectedReason" name="reason">
          <option *ngFor="let report of typeReports" [value]="report.name">{{ report.name }}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="customReason" class="form-label">Autre raison</label>
        <input type="text" id="customReason" class="form-control" [(ngModel)]="customReason" name="customReason">
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Annuler</button>
  </div>
