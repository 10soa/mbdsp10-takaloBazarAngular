<main>
   <!-- register Area start-->
   <section class="login-area pt-100 pb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="basic-login">
                    <h3 class="text-center mb-60">S'inscrire ici</h3>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="mb-20">
                          <label for="name">Pseudo <span>**</span></label>
                          <input id="name" type="text" placeholder="Entrez votre pseudo" formControlName="username" />
                          <span *ngIf="username?.hasError('required') && (username?.touched || formSubmitted)" class="text-danger">
                            Pseudo est obligatoire
                          </span>
                        </div>
                        <div class="mb-20">
                          <label for="name">Nom <span>**</span></label>
                          <input id="name" type="text" placeholder="Entrez votre nom" formControlName="last_name" />
                          <span *ngIf="last_name?.hasError('required') && (last_name?.touched || formSubmitted)" class="text-danger">
                            Nom est obligatoire
                          </span>
                        </div>
                        <div class="mb-20">
                          <label for="name">Prénom <span>**</span></label>
                          <input id="name" type="text" placeholder="Entrez votre prénom" formControlName="first_name" />
                          <span *ngIf="first_name?.hasError('required') && (first_name?.touched || formSubmitted)" class="text-danger">
                            Prénom est obligatoire
                          </span>
                        </div>
                        <div class="mb-30">
                          <label for="pass">Genre<span>**</span></label>
                          <select id="genre" formControlName="gender" >
                            <option value="Choisissez votre genre" disabled selected>Choisissez votre genre</option>
                            <option value="male" >Masculin</option>
                            <option value="female">Féminin</option>
                          </select>
                          <span *ngIf="((gender?.hasError('required') || gender?.value==='Choisissez votre genre') && (gender?.touched || formSubmitted))" class="text-danger">
                            Genre est obligatoire 
                          </span>
                        </div>
                        <div class="mb-20">
                          <label for="email-id">Email <span>**</span></label>
                          <input id="email" type="text" placeholder="Email..." formControlName="email" />
                          <span *ngIf="(email?.hasError('required') && email?.touched) || (email?.hasError('email') && email?.dirty) || (formSubmitted && !email?.value)" class="text-danger">
                            Email est obligatoire et doit être une adresse électronique valide
                          </span>
                        </div>
                        <div class="mb-30">
                          <label for="pass">Mot de passe <span>**</span></label>
                          <input id="password" type="password" placeholder="Entrez votre mot de passe..." formControlName="password" />
                          <span *ngIf="(password?.hasError('required') && password?.touched) || (password?.errors?.['minlength'] && password?.dirty) || (formSubmitted && !password?.value)" class="text-danger">
                            Mot de passe est obligatoire et doit être composé de 6 caractères
                          </span>
                        </div>
                        <p *ngIf="error!==''" class="basic-login_error">{{error}}</p>
                        <button type="submit" class="os-btn w-100" [disabled]="loading">S'inscrire <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"
                          aria-hidden="true"></span></button>
                        <div class="or-divide"><span>or</span></div>
                        <a routerLink="/auth/login" class="os-btn os-btn-black w-100">Se connecter</a>
                        <p></p>
                        <a routerLink="/" class="os-btn os-btn w-100">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
   </section>
  <!-- register Area End-->
</main>
