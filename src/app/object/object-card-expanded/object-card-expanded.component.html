<div class="product__wrapper mb-40">
  <div class="row">
    <div class="col-xl-4 col-lg-4">
      <div class="product__thumb">
        <a [routerLink]="['/shop/shop-details', object.id]" class="w-img">
          <img [src]="object.image" alt="product-img">
          <img class="product__thumb-2" [src]="object.image" alt="product-img">
        </a>
      </div>
    </div>
    <div class="col-xl-8 col-lg-8">
      <div class="product__content p-relative">
        <div class="product__content-inner list">
          <h4><a [routerLink]="['/shop/shop-details', object.id]">{{object.name}}</a></h4>
          <div class="product__price-2 mb-10">
            <span>{{object.category?.name}}</span>
            <a [routerLink]="['/account/', object.user_id]"><span class="" style="color:#a3a3a3;">{{object.user?.username}}</span></a>
          </div>
          <p>{{object.description}}</p>
          <div class="product__list mb-30">
            <ul>
              <!-- <li *ngFor="let list of object.details.details_list?.slice(0,3)">
                            <span>{{list}}</span>
                          </li> -->
            </ul>
          </div>
        </div>
        <div class="add-cart-list d-sm-flex align-items-center">
          <a (click)="addToCart(object)" class="add-cart-btn mr-10 cursor-pointer"> <i class="fal fa-plus"></i>
            Add to Cart
          </a>
          <a *ngIf="isItemInCart(object)" routerLink="/shop/cart" class="add-cart-btn mr-10 cursor-pointer">
            View cart
          </a>
          <div class="product__action-2 transition-3 mr-20">
            <a (click)="addToWishlist(object)" class="cursor-pointer" [class.active]="isItemInWishlist(object)"
              data-bs-toggle="tooltip" data-bs-placement="top" title="Add to Wishlist">
              <i class="fal fa-heart"></i>
            </a>
            <a (click)="addToCompare(object)" class="cursor-pointer" [class.active]="isItemInCompare(object)"
              data-bs-toggle="tooltip" data-bs-placement="top" title="Compare">
              <i class="fal fa-sliders-h"></i>
            </a>
            <!-- Button trigger modal -->
            <a class="cursor-pointer" data-bs-toggle="modal" href="#">
              <i class="fal fa-search"></i>
            </a>
            <!-- <a class="cursor-pointer" data-bs-toggle="modal" [attr.data-bs-target]="'#' + utilsService.modalId" (click)="utilsService.handleOpenModal('product-modal-' + object.id, product)">
                          <i class="fal fa-search"></i>
                      </a> -->
          </div>
        </div>
        <!-- shop modal start -->
      </div>
    </div>
  </div>
</div>
